<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple To-Do List</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f4ff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .app {
      background: #ffffff;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
      width: 100%;
      max-width: 420px;
    }

    .app h1 {
      margin: 0 0 16px;
      font-size: 1.6rem;
      color: #111827;
      text-align: center;
    }

    .app form {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .app input[type="text"] {
      flex: 1;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
    }

    .app button {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .app button:hover {
      background: #1d4ed8;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 260px;
      overflow-y: auto;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      margin-bottom: 8px;
      font-size: 0.95rem;
      background: #f9fafb;
    }

    li.completed span {
      text-decoration: line-through;
      color: #9ca3af;
    }

    li .left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    li input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    li .remove {
      border: none;
      background: transparent;
      color: #ef4444;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .empty-state {
      text-align: center;
      font-size: 0.9rem;
      color: #9ca3af;
      padding: 12px 4px 4px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>My To-Do List</h1>
    <form id="todo-form">
      <input
        id="todo-input"
        type="text"
        placeholder="Add a new task..."
        autocomplete="off"
      />
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
    <div id="empty" class="empty-state">No tasks yet. Add one above!</div>
  </div>

  <script>
    const form = document.getElementById("todo-form");
    const input = document.getElementById("todo-input");
    const list = document.getElementById("todo-list");
    const empty = document.getElementById("empty");

    function updateEmptyState() {
      empty.style.display = list.children.length ? "none" : "block";
    }

    function createTodoItem(text) {
      const li = document.createElement("li");

      const left = document.createElement("div");
      left.className = "left";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      const span = document.createElement("span");
      span.textContent = text;

      const removeBtn = document.createElement("button");
      removeBtn.className = "remove";
      removeBtn.type = "button";
      removeBtn.textContent = "Remove";

      checkbox.addEventListener("change", () => {
        li.classList.toggle("completed", checkbox.checked);
      });

      removeBtn.addEventListener("click", () => {
        li.remove();
        updateEmptyState();
      });

      left.appendChild(checkbox);
      left.appendChild(span);
      li.appendChild(left);
      li.appendChild(removeBtn);

      return li;
    }

    form.addEventListener("submit", (event) => {
      event.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      const item = createTodoItem(text);
      list.appendChild(item);
      input.value = "";
      input.focus();
      updateEmptyState();
    });

    updateEmptyState();
  </script>
</body>
</html>
